
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelReservation App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">Welcome to the HotelReservation App!</h1>
    <h2 class="text-center">Please, insert a radius to find hotels near you</h2>

    <form id="loginForm1" class="bg-white p-4 rounded shadow-sm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="button" id="login-btn" class="btn btn-primary btn-block">Login</button>
    </form>

    <form id="radiusForm" class="bg-white p-4 rounded shadow-sm" method="get">
        <div class="form-group">
            <label for="radius">Radius (km):</label>
            <input type="text" class="form-control" id="radius" name="radius" required>
        </div>
        <button type="submit" id="submit-btn" class="btn btn-primary btn-block" onclick="searchHotels()">Find</button>
    </form>

    <div class="container mt-4" id="container"></div>

    <div class="bg-white p-4 rounded shadow-sm mt-4">
        <div class="form-group">
            <label for="checkInTime">Check-in Time:</label>
            <input type="datetime-local" class="form-control" id="checkInTime" name="checkInTime" required>
        </div>
        <div class="form-group">
            <label for="checkOutTime">Check-out Time:</label>
            <input type="datetime-local" class="form-control" id="checkOutTime" name="checkOutTime" required>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="location.js"></script>
<!--<script src="login.js"></script>--><!--Not finished! TO DO-->
</body>
</html>
